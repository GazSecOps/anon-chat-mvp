<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anon Chat - Simple & Private</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0f;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1a1a2e;
      padding: 15px 20px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 1.5em;
      color: #00ff88;
    }

    .user-info {
      font-size: 0.9em;
      color: #888;
    }

    .online-count {
      color: #00ff88;
      font-weight: bold;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 8px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.system {
      background: #1a1a2e;
      color: #888;
      text-align: center;
      align-self: center;
      font-size: 0.85em;
      padding: 8px 16px;
    }

    .message.normal {
      background: #16213e;
      border-left: 3px solid #00ff88;
    }

    .message.error {
      background: #2a1a1e;
      border-left: 3px solid #ff4444;
      color: #ff8888;
    }

    .message-header {
      font-size: 0.8em;
      color: #888;
      margin-bottom: 6px;
    }

    .username {
      color: #00ff88;
      font-weight: bold;
    }

    .timestamp {
      color: #666;
    }

    .message-content {
      word-wrap: break-word;
      line-height: 1.4;
    }

    #input-container {
      background: #1a1a2e;
      padding: 20px;
      border-top: 1px solid #333;
      display: flex;
      gap: 10px;
    }

    #message-input {
      flex: 1;
      background: #0a0a0f;
      border: 1px solid #333;
      color: #e0e0e0;
      padding: 12px 16px;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1em;
      resize: none;
      height: 50px;
    }

    #message-input:focus {
      outline: none;
      border-color: #00ff88;
    }

    #send-button {
      background: #00ff88;
      color: #0a0a0f;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-family: inherit;
      font-size: 1em;
      transition: background 0.3s;
    }

    #send-button:hover {
      background: #00cc6a;
    }

    #send-button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .rate-limit-warning {
      color: #ff8888;
      font-size: 0.9em;
      text-align: center;
      padding: 10px;
    }

    @media (max-width: 768px) {
      .message {
        max-width: 95%;
      }

      h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üîí Anon Chat</h1>
    <div class="user-info">
      You are: <span id="current-username" class="username">Loading...</span> |
      Online: <span class="online-count" id="online-count">0</span>
    </div>
  </header>

  <div id="chat-container">
    <div class="message system">üîê Connecting to secure chat...</div>
  </div>

  <div id="input-container">
    <input
      type="text"
      id="message-input"
      placeholder="Type a message..."
      maxlength="500"
      autocomplete="off"
    >
    <button id="send-button">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const currentUsername = document.getElementById('current-username');
    const onlineCount = document.getElementById('online-count');

    // Add message to chat
    function addMessage(message) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${message.type || 'normal'}`;

      if (message.type === 'system') {
        messageDiv.textContent = message.text;
      } else {
        const header = document.createElement('div');
        header.className = 'message-header';
        header.innerHTML = `<span class="username">${message.username}</span> <span class="timestamp">${formatTime(message.timestamp)}</span>`;

        const content = document.createElement('div');
        content.className = 'message-content';
        content.textContent = message.text;

        messageDiv.appendChild(header);
        messageDiv.appendChild(content);
      }

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Format timestamp
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      return `${hours}:${minutes}`;
    }

    // Send message
    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      socket.emit('message', { text });
      messageInput.value = '';
    }

    // Event listeners
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Socket events
    socket.on('welcome', (data) => {
      currentUsername.textContent = data.username;
      onlineCount.textContent = data.messageCount;
      chatContainer.innerHTML = '';
      addMessage({
        type: 'system',
        text: `‚úÖ Connected securely. You are: ${data.username}`
      });
    });

    socket.on('message', (data) => {
      addMessage(data);
    });

    socket.on('system', (data) => {
      addMessage({ type: 'system', text: data });
    });

    socket.on('error', (data) => {
      addMessage({ type: 'error', text: `‚ö†Ô∏è ${data}` });
    });

    socket.on('connect_error', (error) => {
      addMessage({
        type: 'error',
        text: `‚ùå Connection error: ${error.message}`
      });
    });

    // Focus input on load
    messageInput.focus();
  </script>
</body>
</html>
